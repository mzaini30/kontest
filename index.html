	<h1 class="text-center">Kontest</h1>
	<hr>

	<ins class="adsbygoogle"

	<div class="form-group">
		<label for="kunci">Kunci Jawaban:</label>
		<input type="text" class="form-control" id="kunci" placeholder="Contoh: DCDCB CBBAD CDDDA BCCAA BCBDA CDBCB">
	</div> 
	<div class="form-group">
		<label for="jawaban">Jawaban Seluruh Siswa:</label>
		<textarea class="form-control" rows="5" id="jawaban" placeholder="Contoh: DCDCB CBBAD CDDDA BCCAA BCBDA CDBCB (siswa berikutnya, baris baru)"></textarea>
	</div> 
	<center>
		<button class="btn btn-danger convert">Convert</button>
	</center>
	<div class="form-group">
		<label for="kunci-gabung">Kunci Gabung:</label>
		<input type="text" class="form-control" id="kunci-gabung" readonly>
	</div> 
	<div class="form-group">
		<label for="kunci-per-lima">Kunci Per Lima:</label>
		<input type="text" class="form-control" id="kunci-per-lima" readonly>
	</div> 
	<div class="form-group">
		<label for="kunci-satuan">Kunci Satuan:</label>
		<textarea class="form-control" rows="5" id="kunci-satuan" readonly></textarea>
	</div> 
	<div class="form-group">
		<label for="jawaban-per-lima">Jawaban Per Lima:</label>
		<textarea class="form-control" rows="5" id="jawaban-per-lima" readonly></textarea>
	</div> 
	<div class="form-group">
		<label for="jawaban-satuan">Jawaban Satuan:</label>
		<textarea class="form-control" rows="5" id="jawaban-satuan" readonly></textarea>
	</div> 
	<div class="form-group">
		<label for="spss">SPSS:</label>
		<textarea class="form-control" rows="5" id="spss" readonly></textarea>
	</div> 
	<div class="form-group">
		<label for="jawaban-anates">Jawaban Anates (<em>Copy</em> lalu simpan dengan nama <code>kontest.ana</code>):</label>
		<textarea class="form-control" rows="5" id="jawaban-anates" readonly></textarea>
	</div> 
	<p><em>Save</em> halaman web ini.</p>

</div>
