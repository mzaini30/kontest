<!DOCTYPE html>
<html>
<head>
	<title>Kontest</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-width=1, maximum-width=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1 class="text-center">Kontest</h1>
	<hr>
	<div class="form-group">
		<label for="kunci">Kunci Jawaban:</label>
		<input type="text" class="form-control" id="kunci" placeholder="Contoh: DCDCB CBBAD CDDDA BCCAA BCBDA CDBCB">
	</div> 
	<div class="form-group">
		<label for="jawaban">Jawaban Seluruh Siswa:</label>
		<textarea class="form-control" rows="5" id="jawaban" placeholder="Contoh: DCDCB CBBAD CDDDA BCCAA BCBDA CDBCB (siswa berikutnya, baris baru)"></textarea>
	</div> 
</div>
</body>
</html>
